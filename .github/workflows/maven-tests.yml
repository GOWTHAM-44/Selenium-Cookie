
name: Maven TestNG CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      # Install Chromium and Chromedriver for Selenium tests
      - name: Install Chromium & Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver xvfb
          echo "CHROME_BIN=$(which chromium-browser)" >> $GITHUB_ENV
          echo "WEBDRIVER_CHROME_DRIVER=$(which chromedriver)" >> $GITHUB_ENV
          chromium-browser --version || true
          chromedriver --version || true

      - name: Build & Test (headless)
        env:
          # If you want to control headless via env, read it in your code
          HEADLESS: "true"
        run: |
          # Xvfb simulates a display so headless+non-headless both work
          xvfb-run -a mvn -B -ntp -DskipTests=false clean test

      - name: Upload Surefire & TestNG reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-and-testng-reports
          path: |
            **/target/surefire-reports/**
            **/target/testng-results.xml
          if-no-files-found: warn
          retention-days: 7

      - name: Publish Unit Test Results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            **/target/surefire-reports/*.xml
            **/target/testng-results.xml
          comment_mode: off
          check_name: "Test Results (TestNG)"
